<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>D3 sunbust packing demo page</title>

  <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
  <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

  <script src='/bower_components/d3/d3.js'></script>
  <script src='/src/bilevel-sunburst.js'></script>
  <script src='/src/bilevel-sunburst-demo.js'></script>

<style>

circle,
path {
  cursor: pointer;
}

circle {
  fill: none;
  pointer-events: all;
}

.bs-explanation {
  position: absolute;
  top: 305px;
  left: 390px;
  width: 180px;
  text-align: center;
  color: #666;
  z-index: -1;
  border: 0px solid black;
}

.bs-pageviews {
  font-size: 2.5em;
  color: #316395;
}

.bs-percentage {
  font-size: 1.5em;
  color: #316395;
}

.bs-date, .bs-group {
  font-weight: bold;
}

</style>
</head>
<body>
<div class="container">

  <div class="page-header"><h1>Bilevel Sunburst Demo</h1></div>

  <div class="panel panel-success">
    <div class="panel-heading">
      Heading
    </div>
    <div class="panel-body">
      <div class="row" id="search-bar">
        <div class="col-md-7" id="preview"></div>
        <div class="col-md-5">
          <div id="nosunburst">Control Panel</div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      Footer
    </div>
  </div>

  <!-- 
  Media class works better with z-index.
  it is also offers simple and easy style for a svg chart.
  -->

  <div class="row" id="search-bar">
    <div class="col-md-8">
      <div class="media">
        <div class="media-left">
          <div class="media-object" id="sunburst"></div>
        </div>
        <div class="media-body">
          <h4 class="media-heading">Does this work?</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4" id="nopreview"></div>
  </div>
</div>
</body>
</html>
